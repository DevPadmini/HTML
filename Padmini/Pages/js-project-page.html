      .products-container {

      .product-card:hover {

        transition-duration: 0.2s;
        box-shadow: 5px 5px 50px 10px rgba(111, 0, 255, 0.199);
      }
      @media (min-width: 100px) and (max-width: 500px) {
        .products{
