<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padmini</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 50px;
            background-color: white;

        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: black;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00090e;
        }

        /*--------Home-----*/
        .home {
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
         background-color: white;
         color: black;
        }

        .home-container {
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-1 {
            font-size: 40px;
            color:  #8A244B;
        }

        .title-2 {
            font-size: 60px;
            color: #8A244B;
        }

        .title-3 {
            font-size: 20px;
            color:#8A244B;        }

        .btn-group {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            
        }

        .quick-btn {
            width: 200px;
            height: 50px;
            font-size: 20px;
            border: 1px solid rgb(80, 80, 80);
            border-radius: 70px;
            background-color: rgba(0, 0, 0, 0.144);
            color: black;        }

        .quick-btn:hover {
            border-color: rgba(0, 167, 167, 0.507);
            transition-duration: 0.2s;
            box-shadow: 5px 5px 50px 10px rgba(111, 0, 255, 0.199);
            background-color: rgba(0, 0, 0, 0.342);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#project">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Home -->
    <section class="home">
        <div class="home-container">
            <span class="title-1">Web Learner & Programmer</span>
            <span class="title-2">Hi, I'M PADMINI BHANGE</span>
            <span class="title-3">I am a Full stack developer</span>
            <div class="btn-group">
                <a href="#project"> <button class="quick-btn">See Projects</button></a>
                <a href="#contact"><button class="quick-btn">Contact Us</button></a>
            </div>
        </div>
    </section>
</body>

</html>
