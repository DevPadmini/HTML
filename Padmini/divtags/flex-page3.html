<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .main-container {
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            margin: auto;
            box-sizing: border-box;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .top-box {
            width: 100%;
            height: 20%;
            background-color: chocolate;
        }

        .left-box {
            width: 20%;
            height: 80%;
            background-color: brown;
        }
        .right-box{
            width: 80%;
            height: 80%;
            background-color: burlywood;
            display: flex;
            flex-direction: row;

        }
        .right-top{
            width: 100%;
            height: 25%;
            background-color: darkgoldenrod;
            

        }
        .top-A{
            width: 34%;
            height: 25%;
            background-color: darkkhaki;
        }
        .top-B{
            width: 34%;
            height: 25%;
            background-color: darkorange;
        }
        .top-c{
            width: 34%;
            height: 25%;
            background-color: darksalmon;
        }

    </style>
</head>

<body>
    <div class="main-container">
        <div class="top-box"></div>
        <div class="left-box"></div>
        <div class="right-box">
            <div class="right-top">
                <div class="top-A"></div>
                <div class="top-B"></div>
                <div class="top-c"></div></div>
           
            <div class="right-middle">
                <div class=""></div>
            </div>
            <div class="right-bottom">
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
        </div>
</body>

</html>
