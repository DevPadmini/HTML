<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    <script>
        //original Case String
        let string = prompt("Enter a string :") 
        console.log("Original String :" + string)
        //this shows Upper Case String
        let upperCaseString = string.toUpperCase()
        console.log("UpperCases String :" + upperCaseString)
        //this shows Lower Case String
        let lowerCaseString = string.toLowerCase()
        console.log("LowerCases String :" + lowerCaseString)
        //this are for length
        let stringLength = string.length
        console.log("Length of string : " + stringLength)
        //Concat String
        // let newString = "good Morning"
        // let concatString = (newString  + " " + string)
        // console.log(concatString)
      
        let newString = "Good MORNING"
          // let concatstring = string +" "+ nweString
        let concatString = string.concat(newString)
        console.log(concatString)
        //
        string ="hello"
        let letter = string.charAt(5)
        console.log(letter)

    </script>
</body>
</html>
