    <div class="main-contanier">
        <div class="contanier">
            <div class="display-area" id="display">
            </div>
           
            <h3>Number:</h3>
            <input type="number" id="number">
            <br><br>
            <button onclick="square()">Calculate Area of Square</button>
            </div>
    </div>

    <script>
        document.getElementById('display').innerHTML = a ;
    function square(){

        document.getElementById('display').innerHTML= "Area of Square :" + A;
    }
</script>
