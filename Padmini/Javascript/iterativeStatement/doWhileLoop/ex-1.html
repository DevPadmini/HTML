<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE LOOP</title>
</head>

<body>
    <script>
        let i = 0
        do {
            console.log(i);
            i++;
            let j = 1
            do {
                console.log(j + "#");
                j++}

             while (j <= 3)
            }while (i <=10)
    </script>
</body>

</html>
