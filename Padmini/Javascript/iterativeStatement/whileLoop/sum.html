<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= Number(prompt("Enter a number1:"));
        let number= Number(prompt("Enter a number2:"));
        let i = 1;
        let sum = 0;
        while(i <= number){
            sum += x/i;
            i++;
        }
        console.log(sum);
    </script>
</body>
