<body>
    <script>
        let i = 97
        let k = 1
        let n = 5
        while( k <= n){
        
            let j = 1;
            let row = ""

            while(j <= k){
                let a = String.fromCharCode(i)
                row += a + " ";
                j++
            }
            k++
            console.log(row);
            i++;
        }
    </script>
</body>
