<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 97
        let n = 122
        while( i <= n){
            // console.log(String.fromCharCode(i));
            let j = 1;
            let row = ""
            while(j <= 1){
                let a = String.fromCharCode(i)
                row += a + " ";
                j++
            }
            i++
        }
    </script>
</body>
</html>
