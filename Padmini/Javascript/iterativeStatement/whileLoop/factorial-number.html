<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //input
        let number = Number(prompt("Enter a Number"));
        let factorial = 1;//product of factorial
        let row = "";//print for systax
        
        let a = 1 ;
        while (a <= number) {
            row = row + a +" x "
            factorial = factorial * a//used concatination
            a++;
        }
        //output
            console.log("Factorial : "+row);
            console.log(factorial);
            
        
    </script>
</body>

</html>
