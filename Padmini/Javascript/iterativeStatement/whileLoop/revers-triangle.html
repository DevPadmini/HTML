<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revers-triangle</title>
</head>
<body>
    <script>
        let i = 7;
        let n = 1;
        while(i >= n){
            let j = i;
            let row = " "
            while(j >= n){
                row += " * "
                j--
            }
            console.log(row)
            i--
        }
        
    </script>
</body>
</html>
