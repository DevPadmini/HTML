<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Number</title>
</head>
<body>
    <script>
        console.log("\n incersing number print")
        for( let i = 0; i <= 10; i++){
            console.log(i)
        }
        console.log("\n decersing number print")
        for( let i = 10; i >= 0; i--){
            console.log(i)
        }

    </script>
</body>
</html>
