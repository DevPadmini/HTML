<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whole squre in for loop</title>
</head>
<body>
    <pre id="demo"></pre>
    <script>
    
        for ( let i = 1; i <= 7; i++) {
            let j = 1
            let row =" "
            while(j <= 7){
            if (i == 1 || i == 7 || j == 1 || j == 7) {
                row += " + "
            } 
            else {
                row += "   ";
            }
            j++
        }
        console.log(row)
        console.log("")
        document.getElementById("demo").innerHTML += row + "<br/>"
        i++
        }
    </script>
</body>
</html>
