<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items:center ;
        justify-content: center;
        font-family: "Changa One", sans-serif;
        }
        
        .contanier{
        width: 550px;
        height: 450px;
        background-color: white;
        text-align: center;
        display: flex;
        align-items:center ;
        justify-content: center;
        flex-direction: column;
        border-radius: 8px;
       border: 1px solid gainsboro;
        }

        .display{
        width: 500px;
        height: 80px;
        background-color: rgba(211, 211, 211, 0.644);
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        display: flex;
        align-items:center ;
        justify-content: center;
           
        }

    </style>
</head>
<body>
    <div class="contanier">
        <div class="divsplay">
            <p id="display"></p>
        </div>
        <input type="text" placeholder="Enter First Number" id="input-1"><br>
        <input type="text" placeholder="Enter Middle Number" id="input-2"><br>
        <input type="text" placeholder="Enter Last Number" id="input-3"><br>
        <button class="btn" onclick="concat()">Concat</button>
        <br>
    </div>
    <script>
        function concat(){
            let x = document.getElementById("input-1").value;
            let y = document.getElementById("input-2").value;
            let z = document.getElementById("input-3").value;

            a = x +" "+ y +" "+ z 
            document.getElementById("display").innerHTML = a ;
        }
    </script>
</body>
</html>
