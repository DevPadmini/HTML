<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 4</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1{
            font-size: 40px;
        }
        .container {
            width: 50%;
            height: 40%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 5px 5px 8px 2px gray;
            border-radius: 10px;
            gap: 10px;
        }
        .btn-1{
            width: 290px;
            height: 50px;
            display: flex;
            background-color: purple;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 15px;
            border-radius: 8px;
            border:  solid ;
            color: aliceblue;
        }
        
        .btn-2{
            width: 350px;
            height: 45px;
            display: flex;
            background-color:  rgba(90, 235, 124, 0.889);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 15px;
            border-radius: 8px;
            border: 0px solid;
            color: black;

        }

    </style>
</head>
<body>
    <div class="container">
    <h1>Favorite Programming Language</h1>
    <button onclick="askLanguage()" class="btn-1">Tell us Your Favorite language</button>
    <button class="btn-2" id="display">Your Favorite language is :</button>
    <p id="display"></p>
</div>

    <script>
        function askLanguage(){
            let language = prompt()
            document.getElementById("display").innerHTML = language ;
            document.getElementById("message").style.display =  "block + Your Favorite language is :";
            alert(typeof(language))
        }
    </script>
</body>
</html>
