<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            height: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 5px 5px 8px 2px gray;
            border-radius: 10px;
        }

        .display {
            width: 90%;
            height: 70px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        button{
            border-radius: 8px;
            background-color: red;
            color: aliceblue;
            width: 80px;
            height: 40px;
            border: 1px solid white;
        }


        
        
    </style>
</head>

<body>
    <div class="container">
    <div class="display">
        <p id="display"></p>
    </div>
    <div class="button-group">
    <button onclick="clickme()">Click Me</button>
</div>
</div>
</body>
<script>
    function clickme() {
        let msg = "<h1>Welcome to Javascript world</h1>"
        document.getElementById("display").innerHTML = msg;


    }
</script>

</html>
