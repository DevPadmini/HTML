<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2 number Datatype</title>
</head>
<body>
   <div class="main-contanier"
    <p> Area calculator</p>
    <input type="number" id="input">
    <br>
    <button onclick="calculateArea()">Calculate Area</button>
    <br>
    <p id="output"></p>
</div>
<script>
    function calculateArea(){
     //input
     let radius = document.getElementById("input").value;
     //assign
     const pie = 3.142;
     //process
     let area = pie * Number(radius)* Number(radius) ;
     //output
     document.getElementById("output").innerHTML = "Area of circle is :" + area;
     
     }
</script> 
</body>
</html>
