<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Form Data</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button onclick="showOutput()">Submit</button>
    </form>
    <div id="displayArea" style="margin-top: 20px; border: 1px solid wheat; padding: 10px;">
        <!-- Form data will be displayed here -->
    </div>

    <script>
        function showOutput() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            document.getElementById("displayArea").innerHTML = name + email ;
        }
    </script>
</body>
