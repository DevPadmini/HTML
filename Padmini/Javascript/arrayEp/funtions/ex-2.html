<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD value</title>
</head>
<body>
    <script>
        let array = [10,20,30]
        array[0] = 50
        array[1] = 60
        array[2] = 70
        console.log(array)

        array[3] = 803
        console.log(array)

        array[4] = 801
        console.log(array)

        array[5] = 810
        console.log(array)

        array[6] = 1010
        console.log(array)

        //REAR (ending value add)
        array.push(90)
        console.log("Using push function :")
        console.log(array)

        //FRONT (starting value add)
        array.unshift(100)
        console.log("Using unshift function :")
        console.log(array)

    </script>
</body>
</html>
