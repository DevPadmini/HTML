<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amount ex</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 50%;
            background-color: rgb(163, 171, 168);
            box-shadow: 5px 5x 5px rgb(110, 108, 108);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: space;
            flex-direction: column;
        }

        .display-area {
            height: 30%;
            width: 90%;
            background-color: gainsboro;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 20px;
        }

        .display {
            font-size: 50px;
        }

        .input-group {
            width: 90%;
            height: 20%;
            background-color: rgb(129, 134, 129);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 30px;
        }

        .number {
            width: 50px;
            height: 10px;

        }

        .buttton-group {
            width: 90%;
            height: 20%;
            background-color: rgb(129, 134, 129);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 30px;
        }

        button {
            width: 40%;
            height: 30px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            color: white;
            background-color: rgb(129, 134, 129);
            gap: 30px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display-area">
            <p class="display" id="display"></p>
        </div>
        <div class="input-group">
            <input number="number" id="input-one">
            <input number="number" id="input-two">

        </div>
        <div class="button-group">
            <button onclick="deposit()">Add</button>
            <button onclick="withdraw()">Sub</button>
        </div>
    </div>

<script>
let balance =0;
document.getElementById("display").innerHTML = balance;

function withdraw(){
    let withdrawAmount = document.getElementById("input-two").value;
    balance = balance- Number(withdrawAmount);
    document.getElementById("display").innerHTML = balance;
    document.getElementById("input-two").innerHTML = "";
    alert("Withdraw Succesfull")
}
function deposit(){
    let depositAmount = document.getElementById("input-one").value;
    balance = balance+ Number(depositAmount);
    document.getElementById("display").innerHTML = balance;
    document.getElementById("input-one").innerHTML = "";


}
</script>
</body>

</html>
