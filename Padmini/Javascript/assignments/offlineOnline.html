<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        width: 100vw;
        height: 100vh;
      }
      .main-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container {
        width: 30%;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 8px 2px rgb(185, 183, 183);
      }
      .btn {
        width: 100%;
        height: 6%;
        display: flex;
        justify-content: space-evenly;
      }
      button {
        width: 40%;
        height: 100%;
        border: 0 solid;
        border-radius: 5%;
      }
      .box {
        width: 65%;
        height: 40%;
        background-color: ##FCF8F8;
        border-radius: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 1px solid gainsboro;
      }
      .Details {
        width: 60%;
        height: 20%;
        background-color: #FCF8F8;
        padding-left: 5%;
        border-radius: 5%;
         border: 1px solid gainsboro;
      }
      .circle {
        border-radius: 100px;
        background-color: #04aa6d;
        padding: 20px;
        width: 100px;
        height: 100px;
      }
    </style>
</head>
<body>
    <div class="main-container" id="main">
      <div class="container" id="container">
        <h1>Connection Status</h1>
        <p>Toggle between online and offline modes to see the visual changes</p>
        <div class="box">
          <div class="circle"></div>
          <h2 id="line">Online</h2>
          <h3 id="3rdheading">Connected to the internet</h3>
        </div>
        <br />
        <div class="btn">
          <button id="button" onclick="changeStatus()"></button>
        </div>
        <br />
        <div class="Details">
          <h3>Current Status Details</h3>
          <p id="sentence1">Active internet connection</p>
          <p id="sentence2">Real-time update available</p>
          <p id="sentence3">Cloud synd enabled</p>
        </div>
      </div>
    </div>
</body>
</html>
