<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Color Change</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 20%;
            height: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 5px 5px 8px 2px gray;
            border-radius: 10px;
        }

        .bulb-image {
            width: 90%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 80%;
            height: 100%;
            object-fit: contain;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        button {
            width: 100px;
            height: 40px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            background-color: lightgray ;
        
        }

        button:hover {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bulb-image">
            <img id="image" src="" alt="Bulb">
        </div>
        <div class="button-group">
            <button onclick="redBulb()">Red</button>
            <button onclick="greenBulb()">Green</button>
            <button onclick="blueBulb()">Blue</button>
        </div>
    </div>

    <script>
        function redBulb() {
            document.getElementById("image").src =
                "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRl3FUNtmBUkfB4hEH7paqEZ_RLKK1H5aLiHdLicSUKerwKGMtJvSB8SxvDH_gD5EC6OFP8V5KxAf46Hj-3MA1Lwgl_U4zNhInBQuulDs5AO3lN0DJSetKy";
        }

        function greenBulb() {
            document.getElementById("image").src =
                "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcR6TgaoGhlELZDbAAEli75YpvU1Q9z-IiiG6VWFyXdTN2LE8m7eu-bowjLth9x1ehuCXoJRLidB0bl-JwecYrFabPD1CmeyhUkr_DkcpHL4Q4SNKJ8bEfm0pg";
        }

        function blueBulb() {
            document.getElementById("image").src =
                "https://rukminim2.flixcart.com/image/300/300/k6wiefk0/bulb/g/q/x/joy-visiopn-deco-philips-original-imafp8v7pzgpfy4k.jpeg";
        }
    </script>
</body>

</html>
