<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction System</title>
     <style>
    body {
        width: 100vw;
        height: 100vh;
        background-color: aliceblue;
        font-family: "Open Sans", sans-serif;
         display: flex;
        align-items: center;
        justify-content: center;
       
    }
     .container{
        width: 600px;
        height: 500px;
        background-color: white;
        border-radius: 20px;
        border: 1px solid ghostwhite;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
    }      
 
    h1 {
      margin-bottom: 40px;
     
    }
 
    .display-area{
        width: 550px;
        height: 90px;
        background-color: white;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
          box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
    }
    .left-right-container{
        width: 550px;
        height: 250px;
   
          display: flex;
        align-items: center;
        justify-content: center;
        justify-content: center;
        flex-direction: row;
        gap: 30px;
        border-radius: 10px;
 
    }
    .left{
        display: flex;
        align-items: center;
        justify-content: center;
        justify-items: center;
        flex-direction: column;
        width: 270px;
        height: 250px;
        background-color: white;
         border-radius: 8px;
          box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.61);

    }
    .right{
         display: flex;
        align-items: center;
        justify-content: center;
        justify-items: center;
        flex-direction: column;
         width: 270px;
        height: 250px;
        background-color:white;
         border-radius: 8px;
           box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.726);
         
          }
    .left-top{
        width: 100%;
        height: 50px;
        background-color: green;
        color: aliceblue;
        font-size: 17px;
    text-align: center;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right-top{
        width: 100%;
        height: 50px;
        background-color:rgb(207, 26, 26);
        color: aliceblue;
        font-size: 17px;
    text-align: center;
      border-radius: 8px;
       display: flex;
      align-items: center;
      justify-content: center;
 
    }
    input {
        width: 190px;
        height: 35px;
        border: 1px solid rgba(179, 175, 175, 0.767);
        border-radius: 8px;
        padding: 5px 10px;
        margin-bottom: 20px;
   
    }
    .left-bottom{
        width: 80%;
        height: 200px;
       
        display: flex;
     justify-content: center;
     
     flex-direction: column;
    }
    .right-bottom{
        width: 80%;
        height: 200px;
       
        display: flex;
     justify-content: center;
     
     flex-direction: column;
    }
 
     .btn-1,
    .btn-2 {
      width: 210px;
      height: 50px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
 
 
    .btn-1{
      background-color: green;
    color: aliceblue;
    }
 
    .btn-2 {
      background-color: rgb(207, 26, 26) ;
      color: aliceblue;
   
    }
   
    </style>
</head>
<body>
    <main class="container">
        <h1>Bank Transaction System</h1>
        <div class="display-area"><p><b>Current balance</b></p>
        <p id="display"></p></div>
        <div class="left-right-container">
        <div class="left">
            <div class="left-top"><b>Deposit</b></div>
            <div class="left-bottom">
            <p><b>Amount</b></p>
             <input type="number" id="input-one">
             <button class="btn-1" onclick="Deposit()"><b>Deposit</b></button>
        </div>
        </div>
         <div class="right">
             <div class="right-top"><b>Withdraw</b></div>
             <div class="right-bottom">
                <p><b>Amount</b></p>
                <input type="number" id="input-two">
                <button class="btn-2" onclick="withdraw()"><b>Withdraw</b></button>
                </div>
         </div>
        </div>
    </main>
    <script>
let balance =0;
document.getElementById("display").innerHTML = balance;
 
function withdraw(){
    let withdrawAmount = document.getElementById("input-two").value;
    balance = balance- Number(withdrawAmount);
    document.getElementById("display").innerHTML = balance;
    document.getElementById("input-two").innerHTML = "";
    alert("Withdraw Succesfull")
}
function Deposit(){
    let depositAmount = document.getElementById("input-one").value;
    balance = balance+ Number(depositAmount);
    document.getElementById("display").innerHTML = balance;
    document.getElementById("input-one").innerHTML = "";
 
 
}
</script>
</body>
</html>
