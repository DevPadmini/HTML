<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light ON/OFF Toggle</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      .main-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container {
        width: 40%;
        height: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 8px 2px rgb(185, 183, 183);
      }
      img {
        border-radius: 50%;
      }
      .btn {
        width: 100%;
        height: 7%;
        display: flex;
        justify-content: space-evenly;
      }
      button {
        width: 40%;
        height: 100%;
        border: 0 solid;
        border-radius: 5%;

      }
    </style>
  </head>
  <body>
    <div class="main-container" id="main">
      <div class="container" id="container">
        <h1>Light ON/OFF Toggle</h1>
        <p> A clean, interactive demonstration of light state switching </p>
        <img
          src="https://www.iconsdb.com/icons/preview/green/power-xxl.png"
          width="30%"
          height="30%"
          id="imgon"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcgU8DJFLJcZ_YglZ_r7b_EiaigqHHAPci0g&s"
          width="30%"
          height="30%"
          id="imgoff"
          style="display: none"
        />
        <br>
        <div class="btn">
          <button id="button" onclick="changeTheme()"></button>
        </div>
      </div>
    </div>
    <script>
      let bgColor = "white";
      let bgContainer = "white";
      let textColor = "black";
      let buttonText = "Dark";

      document.getElementById("main").style.backgroundColor = bgContainer;
      document.getElementById("container").style.backgroundColor = bgColor;
      document.getElementById("button").innerHTML = buttonText;

      function changeTheme() {
        bgColor == "white" ? (bgColor = "black") : (bgColor = "white");
        bgContainer == "white" ? (bgContainer = "grey") : (bgContainer = "white");
        textColor = textColor === "black" ? "white" : "black";
        buttonText == "Dark" ? (buttonText = "Light") : (buttonText = "Dark");

        document.getElementById("imgon").style.display =
          bgColor == "white" ? "block" : "none";

        document.getElementById("imgoff").style.display =
          bgColor == "black" ? "block" : "none";

        document.getElementById("container").style.backgroundColor = bgColor;
        document.getElementById("container").style.color = textColor;
        document.getElementById("main").style.backgroundColor = bgContainer;
        document.getElementById("button").innerHTML = buttonText;
        document.getAnimations("display").i;
      }
    </script>
  </body>
</html>
