<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light ON/OFF Toggle</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      .main-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container {
        width: 20%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 8px 2px rgb(185, 183, 183);
      }
      img {
        border-radius: 50%;
      }
      .btn {
        width: 100%;
        height: 7%;
        display: flex;
        justify-content: space-evenly;
      }
      button {
        width: 40%;
        height: 100%;
        border: 0 solid;
        border-radius: 5%;
        
      }
      .b{
        background-color: blue;
        color: azure;
      }
      .box {
        width: 100%;
        height: 20%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main-container" id="main">
      <div class="container" id="container">
        <h1>Light ON/OFF Toggle</h1>
        <p>A clean, interactive demonstration of light state switching</p>
        <img width="60%" height="40%" id="img" />

        <br />
        <div class="btn">
          <button class="b" id="button" onclick="changeTheme()"></button>
          <button class="b" id="button2"></button>
        </div>
        <div class="box">
          <h3>How to use:</h3>
          <p>Click the button above to toggle the light between ON</p>
          <p>and OFF ststus. Observe how the bulb changes visually</p>
          <p>and how rhe page adapts to each state</p>
        </div>
      </div>
    </div>
    <script>
      let bgColor = "white";
      let bgContainer = "white";
      let textColor = "black";
      let buttonText = "Trun OFF";
      let button2 = "Light is currently ON";
      let bulbOnImage =
        "https://static.vecteezy.com/system/resources/previews/016/326/815/non_2x/power-on-off-button-icon-with-transparent-background-free-png.png";
      let bulbOFFImage =
        "https://www.citypng.com/public/uploads/preview/hd-power-on-off-black-button-icon-transparent-background-701751695034561cimdqkprpq.png";
      let src = bulbOFFImage;

      document.getElementById("main").style.backgroundColor = bgContainer;
      document.getElementById("container").style.backgroundColor = bgColor;
      document.getElementById("button").innerHTML = buttonText;
      document.getElementById("img").src = bulbOFFImage;
      document.getElementById("button2").innerHTML = button2;

      function changeTheme() {
        bgColor == "white" ? (bgColor = "#212121") : (bgColor = "white");
        bgContainer == "white"
          ? (bgContainer = "#3B4953")
          : (bgContainer = "white");
        textColor = textColor === "black" ? "white" : "black";
        buttonText == "Trun OFF"
          ? (buttonText = "Trun ON")
          : (buttonText = "Trun OFF");
        button2 == "Light is currently ON"
          ? (button2 = "Light is currently OFF")
          : (button2 = "Light is currently ON");
        bgColor == "white" ? (src = bulbOFFImage) : (src = bulbOnImage);

        document.getElementById("img").src = src;

        document.getElementById("container").style.backgroundColor = bgColor;
        document.getElementById("container").style.color = textColor;
        document.getElementById("main").style.backgroundColor = bgContainer;
        document.getElementById("button").innerHTML = buttonText;
        document.getElementById("button2").innerHTML = button2;
        document.getAnimations("display").i;
      }
    </script>
  </body>
</html>
