<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- What is an Array? -->
    <!-- An array is a variable that can store multiple values in one place. -->
    <script>
      // Array Index
      let fruits = ["Apple", "Banana", "Mango"];

      console.log(fruits[0]); // Apple
      console.log(fruits[1]); // Banana
      console.log(fruits[2]); // Mango

      console.log(fruits.length); // 3

      //   ADD elements in an array

      // push() -> Add at the END
      let fruits1 = ["Apple", "Banana", "Orange", "Papya"];
      fruits1.push("Mango");

      console.log(fruits1);

      //   unshift() → Add at the START
      let fruits2 = ["Apple", "Banana", "Orange", "Papya"];
      fruits2.pop("Mango");

      console.log(fruits2);

      // pop() -> remove from end
      // fruits.pop();

      // shift() -> remove from start
      // fruits.shift();

      // Using index position
      let fruits3 = ["Apple", "Banana", "Orange", "Papya"]; //ab banana nhi rahega
      fruits3[2] = "Mango";

      console.log(fruits3);

      //   splice() -> Add at ANY position
      let fruits4 = ["Apple", "Banana", "Mango"];
      fruits4.splice(1, 1, "Orange"); // splice(1,1,"Orange") means:
      // start from index 1, remove 1 element, and add "Orange" at that position
      console.log(fruits4);

      //   slice() = array ka tukda copy karna
      let arr = [10, 20, 30, 40];
      let result = arr.slice(1, 3);//start = 1 → 20 se start
     //end = 3 → index 3 nahi lega

      console.log(result);

      //   concat() → Add without changing original array
      let arr1 = [1, 2, 3, 4, 5];
      let arr2 = arr1.concat(6, 7);

      console.log(arr2);

      //   Spread Operator ...
      let fruits5 = ["Apple", "Banana"];
      let newFruits = [...fruits5, "Mango"];

      console.log(newFruits);
    </script>
  </body>
</html>
