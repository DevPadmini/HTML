    .display {

</style>

<body>

    <div class="contanier">
        <div class="display-area">
            <p id="display"></p>
        </div>
        <h1></h1>
        <div class="input-box">
            <lable>Enter First Number :</lable>
            <input type="number" id="number1" placeholder="Enter First Number">
        </div>
        <div class="input-box">
            <lable>Enter Second Number :</lable>
            <input type="number" id="number2" placeholder="Enter Second Number">
        </div>
        <button class="btn" onclick="calculate()">Submit</button>


    </div>

    <script>
        function calculate() {
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;
            let result = Number(num1) % Number(num2);
            document.getElementById("display").innerHTML = "The moduls is <b>" + num1 + "</b> % <b>" + num2 + "</b> is : " + result;
        }
    </script>
