<!DOCTYPE html>
<html lang="en">

<head>
    <title>random function</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(60, 169, 206) ;
        font-family: "Open Sans", sans-serif;
    }
    
    .main-contanier{
        width: 100vw;
        height: 100vh;
        background-color: rgb(60, 169, 206) ;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
    }

    .container{
        width: 250px;
        height: 280px;
        background-color: white;
        border-radius: 20px;
        border: 1px solid ghostwhite;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
    }       

    h2 {
      margin-bottom: 20px;
      
    }

    .display-area{
        width: 250px;
        height: 70px;
        background-color: rgba(223, 232, 238, 0.425);
        text-align: center;
        margin-bottom: 20px;
        border-radius: 10px;
    }

    input {
        width: 220px;
        height: 35px;
        border: 1px solid rgb(179, 175, 175);
        border-radius: 8px;
        padding: 5px 10px;
        margin-bottom: 20px;
    }

    .button-group{
        width: 240px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
    }

     .btn-1,
    .btn-2 {
      width: 240px;
      height: 50px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
    }


    .btn-1{
      background-color: rgb(16, 105, 179);
      border: 1px solid blue;
    }

    .btn-2 {
      background-color: rgb(193, 233, 202);
      color: green;
      display: none;
    }
</style>

<body>
    <h1 id="number1"></h1>
    <h1 id="number2"></h1>
    <h1 id="label"></h1>
    <h1 id="result"></h1>


    <script>
        let num1 = Math.random() * 10
        let num2 = Math.random() * 20

        num1 = Math.floor(num1);
        num2 = Math.floor(num2);

        let num3 = num1 * num2
        document.getElementById("number1").innerHTML = num1;
        document.getElementById("number2").innerHTML = num2;
        document.getElementById("label").innerHTML = "The multipliction of " + num1 + " and " + num2 + " is ";
        
        let userAnswer = prompt(num1 + " x " + num2 + " = ?")

        let result = userAnswer == num3
        document.getElementById("result").innerHTML = result

        console.log(num1)
        console.log(num2)
    </script>
</body>

</html>
