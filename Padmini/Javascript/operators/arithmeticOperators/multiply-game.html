<!DOCTYPE html>
<html lang="en">

<head>
    <title>random function</title>
</head>

<body>
    <h1 id="number1"></h1>
    <h1 id="number2"></h1>
    <h1 id="label"></h1>
    <h1 id="result"></h1>


    <script>
        let num1 = Math.random() * 10
        let num2 = Math.random() * 20

        num1 = Math.floor(num1);
        num2 = Math.floor(num2);

        let num3 = num1 * num2
        document.getElementById("number1").innerHTML = num1;
        document.getElementById("number2").innerHTML = num2;
        document.getElementById("label").innerHTML = "The multipliction of " + num1 + " and " + num2 + " is ";
        //    document.getElementById ("result").innerHTML = num1 * num2 ;
        let userAnswer = prompt(num1 + " x " + num2 + " = ?")

        let result = userAnswer == num3
        document.getElementById("result").innerHTML = result

        console.log(num1)
        console.log(num2)

        //    let a = num1 * 10
        //    let b = num2 * 20
        //    console.log(Math.floor(a))
        //    console.log(Math.floor(b))

    </script>
</body>

</html>
