<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example one on arithmatic operators(Exponention)</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Changa One", sans-serif;
    }

    .contanier {
        width: 500px;
        height: 400px;
        background-color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 8px;
        border: 1px solid rgba(248, 117, 117, 0.768);
    }

    .display {
        width: 420px;
        height: 90px;
        background-color: rgba(247, 176, 138, 0.81);
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 5px 5px 8px 2px rgba(238, 154, 154, 0.664);
    }

    b {
        color: rgb(237, 69, 8);
    }

    .btn {
        width: 420px;
        height: 40px;
        font-size: 15px;
        background-color: rgb(239, 117, 69);
        color: rgb(1, 1, 1);
        border-radius: 8px;
        border: 0 solid;
    }

    .lable {
        display: flex;
        justify-content: flex-start;

    }

    input {
        width: 400px;
        height: 25px;
        border: 1px solid rgba(179, 175, 175, 0.767);
        border-radius: 8px;
        padding: 5px 10px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>
    <h1></h1>
    <div class="contanier">
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="input-box">
            <lable>Enter Base Number :</lable>
            <input type="number" id="number1" placeholder="Enter First Number">
        </div>
        <div class="input-box">
            <lable>Enter Exponent Number :</lable>
            <input type="number" id="number2" placeholder="Enter Second Number">
        </div>
        <button class="btn" onclick="calculate()">Submit</button>
    </div>

    <script>
        function calculate() {
            let num1 = document.getElementById("number1").value;
            let num2 = document.getElementById("number2").value;
            let exponent = Number(num1) ** Number(num2);
            document.getElementById("display").innerHTML = "The Exponention is <b>" + num1 + "</b> ** <b>" + num2 + "</b> is : " + exponent;
        }
    </script>
</body>

</html>
