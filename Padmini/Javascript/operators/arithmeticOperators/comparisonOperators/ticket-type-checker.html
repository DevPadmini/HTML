<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket Type Checker</title>
    <style>
        body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .contanier {
        width: 500px;
        height: 400px;
        background-color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 8px;
        border: 1px solid gainsboro;
        box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
    }
    h1{
        color: black;
    }
    .display{
        width: 450px;
        height: 90px;
        background-color:rgba(144, 238, 144, 0.453);
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;

    }
    input {
        width: 290px;
        height: 25px;
        border: 1px solid rgba(179, 175, 175, 0.767);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
    }
    .btn {
        width: 450px;
        height: 40px;
        font-size: 17px;
        background-color: green;
        color: white;
        border-radius: 8px;
        border: 0 solid;
    }
    label{
        font-size: 18px;
        color: black;
    }
    </style>
</head>
<body>
    <div class="contanier">
        <h1>Ticket Type Checker</h1>
        <div class="input-group">
            <label>Enter Your Age :</label>
            <input type="number" id="num">
        </div>
        <button class="btn" onclick="check()"><b></b>Check Ticket Type</button><br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function check(){
        let age =  document.getElementById("num").value

        if (12<= age){
            document.getElementById("display").innerHTML = "Adult Ticket"
            document.getElementById("display").style.color = "green";
        }
        else{
            document.getElementById("display").innerHTML = "Child Ticket"
            document.getElementById("display").style.color = "#850E35";
        }
        document.getElementById("num").value = ";"
    }

    </script>
</body>
</html>
