<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
     body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .contanier {
        width: 500px;
        height: 300px;
        background: linear-gradient(#FF5555,#FF937E);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 8px;
        border: 1px solid gainsboro;
        box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
    }
    h1{
        color: white;
    }
    .display{
        width: 450px;
        height: 90px;
        background-color:#FFC4C4;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;

    }
    input {
        width: 330px;
        height: 25px;
        border: 1px solid rgba(179, 175, 175, 0.767);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
    }
    .btn {
        width: 450px;
        height: 40px;
        font-size: 17px;
        background-color: #850E35;
        color: white;
        border-radius: 8px;
        border: 0 solid;
    }
    label{
        font-size: 18px;
        color: white;
    }
</style>
<body>
    <div class="contanier">
        <h1>Vote Eligibilty Checker</h1>
        <div class="input-group">
            <label>Enter Age :</label>
            <input type="number" id="num">
        </div>
        <button class="btn" onclick="vote()"><b>Submit</b></button><br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function vote(){
        let age =  document.getElementById("num").value

        if (18<= age){
            document.getElementById("display").innerHTML = "Eligibility to vote"
        }
        else{
            document.getElementById("display").innerHTML = "Not eligibility to vote"
        }
    }
    </script>
</body>
</html>
