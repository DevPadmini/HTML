</head>
<body>
    <div class="contanier">
        <h1>Temperature Checker</h1>
        <div class="input-box">
            <lable><b>Enter Temperature(Â°C):</b></lable>
           <input type="number" id="num" placeholder="Enter Temperature">
          </div>
        <button class="btn" onclick="check()"><b></b>Check Temperature</button><br>
        <div class="display" id="display"></div>
    </div>
    <script>
        function check(){
        let temp =  document.getElementById("num").value

        if (30<= temp){
            document.getElementById("display").innerHTML = "It's Hot!"
            document.getElementById("display").style.backgroundColor = "#E8D1C5";
            document.getElementById("display").style.color = "red";
        }
        else{
            document.getElementById("display").innerHTML = "It's Cool!"
            document.getElementById("display").style.backgroundColor = "#AEDEFC";
            document.getElementById("display").style.color = "darkblue";
        }
        document.getElementById("num").value = ";"
    }

    </script>
