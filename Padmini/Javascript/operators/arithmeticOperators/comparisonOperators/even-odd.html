<!DOCTYPE html>
<html lang="en">

<head>
    <title>Even or Odd Checker</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .contanier {
            width: 500px;
            height: 300px;
            background-color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 8px;
            border: 1px solid gainsboro;
            box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
        }

        h1 {
            color: black;
        }

        .display {
            width: 450px;
            height: 90px;
            background-color: rgba(173, 216, 230, 0.271);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

        }

        input {
            width: 287px;
            height: 25px;
            border: 1px solid rgba(179, 175, 175, 0.767);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .btn {
            width: 450px;
            height: 40px;
            font-size: 17px;
            background-color: #CD2C58;
            color: white;
            border-radius: 8px;
            border: 0 solid;
        }

        label,
        b {
            font-size: 17px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="contanier">
        <h1>Even or Odd Checker</h1>
        <div class="input-box">
            <lable><b>Enter a Number:</b></lable>
            <input type="number" id="num" placeholder="Enter a number">
        </div>
        <button class="btn" onclick="check()"><b></b>Check Number</button><br>
        <div class="display" id="display"></div>
    </div>


    <script>
        function check() {
            let number= document.getElementById("num").value;

            if ((number % 2) == 0) {
                document.getElementById("display").innerHTML = number + " is Even"
                document.getElementById("display").style.backgroundColor = "#CCE5CF";
                document.getElementById("display").style.color = "green";
            }
            else {
                document.getElementById("display").innerHTML = number + " is Odd "
                document.getElementById("display").style.backgroundColor = "#E8D1C5";
                document.getElementById("display").style.color = "red";
        
            }
            document.getElementById("num").value = ";"
        }
        </script>

    </body>
</html>
