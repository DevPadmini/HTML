<!DOCTYPE html>
<html lang="en">

<head>
    <title>Score Checker</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Changa One", sans-serif;
        }

        .contanier {
            width: 550px;
            height: 400px;
            background-color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 8px;
            border: 1px solid gainsboro;
        }

        .display {
            width: 500px;
            height: 80px;
            background-color: rgba(205, 222, 200, 0.789);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        b {
            display: flex;
            justify-content: flex-start;

        }

        input {
            width: 480px;
            height: 25px;
            border: 1px solid rgba(179, 175, 175, 0.767);
            border-radius: 8px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        .btn {
            width: 500px;
            height: 40px;
            font-size: 15px;
            background-color: rgba(0, 128, 0, 0.91);
            color: white;
            border-radius: 8px;
            border: 0 solid;
        }
    </style>
</head>

<body>
    <div class="contanier">
        <h1>Score Checker</h1>
        <div class="input-box">
            <lable><b>First Score:</b></lable>
            <input type="number" id="num1" placeholder="Enter First Score">
        </div>
        <div class="input-box">
            <lable><b>Second Score:</b></lable>
            <input type="number" id="num2" placeholder="Enter Second Score">
        </div>
        <button class="btn" onclick="comparison()">Compare Score</button>
        <br>
        <div class="display">
            <p id="display"></p>
        </div>
    </div>
    <script>
        function comparison() {
            let score1 = document.getElementById("num1").value;
            let score2 = document.getElementById("num2").value;

            if (score1 >= score2) {
                document.getElementById("display").innerHTML =  "frist score is greater than second score"
                document.getElementById("display").style.backgroundColor = "#CCE5CF";
                document.getElementById("display").style.color = "green";
            }
            else {
                document.getElementById("display").innerHTML = "frist score is smaller then frist score"
                document.getElementById("display").style.color = "green";
            }
            document.getElementById("num1").value = ";"
            document.getElementById("num2").value = ";"
        }
    </script>
</body>

</html>
