<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Changa One", sans-serif;
    }

    .contanier {
        width: 550px;
        height: 450px;
        background-color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 8px;
        border: 1px solid gainsboro;
    }

    .display {
        width: 500px;
        height: 90px;
        background-color: rgba(233, 154, 201, 0.665);
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
    }

    .btn {
        width: 500px;
        height: 40px;
        font-size: 15px;
        background-color: rgb(62, 161, 241);
        color: white;
        border-radius: 8px;
        border: 0 solid;
        gap: 10px;
    }
    </style>
</head>

<body>
    <div class="contanier">
        <h1 id="display"></h1>
        <button class="btn" onclick=" increment()">Increment</button>
        <button class="btn" onclick="decrement()">Decrement</button>
    </div>
    <script>
        let count = 0;
        document.getElementById("display").innerHTML = count;
        function increment() {
            // count = count + 2;
            count++;
            document.getElementById("display").innerHTML = count;
        }
        function decrement() {
            // count = count - 2;
            count--
            document.getElementById("display").innerHTML = count;
        }
    </script>
</body>

</html>
