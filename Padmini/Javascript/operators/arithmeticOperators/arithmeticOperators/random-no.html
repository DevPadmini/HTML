<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <h1 id="number"></h1>
   <button onclick="randomNumber()">Click Me</button>

    <script>
        function randomNumber(){
            let number = Math.random()
            let num = Math.floor(number * 10)
            document.getElementById("number").innerHTML = num ;
        }
    </script>
</body>
</html>
