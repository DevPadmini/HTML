<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example one on arithmatic operators</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Changa One", sans-serif;
        }
    
        .contanier {
            width: 550px;
            height: 450px;
            background-color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 8px;
            border: 1px solid gainsboro;
        }
    
        .display {
            width: 500px;
            height: 90px;
            background-color: rgba(233, 154, 201, 0.665);
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 8px 2px rgba(128, 128, 128, 0.664);
        }
    
        .btn {
            width: 500px;
            height: 40px;
            font-size: 15px;
            background-color: rgb(62, 161, 241);
            color: white;
            border-radius: 8px;
            border: 0 solid;
        }
    
        .lable {
            display: flex;
            justify-content: flex-start;
        }
    
        input {
            width: 480px;
            height: 25px;
            border: 1px solid rgba(179, 175, 175, 0.767);
            border-radius: 8px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        .msg1{
            width: 480px;
            height: 25px;
            border: 1px solid rgb(224, 221, 221);
            border-radius: 8px;
            padding: 5px 10px;
            margin-bottom: 20px;
            background-color: azure;
        }
        </style>
</head>
<body>
    <div class="contanier">
        <h1>Sum and Differece Calculator</h1>
       <div class="input-box">
         <lable>First Number:</lable>
        <input type="number" id="input-one" placeholder="Enter First Number">
       </div>
       
       <div class="input-box">
         <lable>Second Number:</lable>
        <input type="number" id="input-two"  placeholder="Enter Second Number">
       </div>

      
        <button class="btn" onclick="calculator()">Calculator</button>

        <p class="msg1"> Sum of two number :<b id="sum"></b></p>
        <p class="msg1"> Differece of two number :<b id="differnce"></b></p>
    </div>

    <script>
        function calculator(){
        //input
        let num1 = document.getElementById("input-one").value;
        let num2 = document.getElementById("input-two").value;
        //Process
        sum = Number(num1) + Number( num2 );
        differnce = Number(num1) - Number( num2 )
        //output
        document.getElementById("sum").innerHTML = sum ;
        document.getElementById("differnce").innerHTML = differnce ;
    }
    
    </script>
</body>
</html>
