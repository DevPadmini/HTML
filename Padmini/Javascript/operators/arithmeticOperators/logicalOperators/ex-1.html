<body>
    <div class="contanier">
        <h1>Marks Score</h1>
        <div class="int-box">

        <div class="int-box">

        <button class="btn" onclick="marksoff()">Calculate Result</button><br>

        <div class="display">
            <p id="display" id="display">
               
            </p>

        <div class="display">

    <script>
      function marksoff(){

        let subject1= Number(document.getElementById("input-one").value);
        let subject2 =Number(document.getElementById("input-two").value);
        let subject3 = Number(document.getElementById("input-three").value);
        let subject4 =Number(document.getElementById("input-four").value);
        let subject5 =Number(document.getElementById("input-five").value);

        let sum = subject1 + subject2 + subject3 + subject4 + subject5;

        let  p = sum / 500 * 100
      
       document.getElementById("display").innerHTML = sum;
       document.getElementById("display1").innerHTML = p;

       if(p>= 35){
        document.getElementById("display2").innerHTML = "pass" ;
       }
      else{
        document.getElementById("display2").innerHTML = "fail" ;
      }
      }

    </script>
