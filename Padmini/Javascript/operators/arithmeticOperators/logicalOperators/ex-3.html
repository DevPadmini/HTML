<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date function</title>
</head>
<body>
    <script>
        let day = new Date().getDay()
       
        if((day == 0) || (day == 6)){
            alert("Today is Weekend !")
        }
        else{
            alert("Today is Weekday !")
        }
    </script>
</body>
</html>
