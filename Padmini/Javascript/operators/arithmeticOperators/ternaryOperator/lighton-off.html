<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light ON/OFF Toggle</title>
    <style>
        body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(108, 109, 109) ;
    }
    .main-contanier{
        width: 100vw;
        height: 100vh;
        background-color: rgb(237, 248, 248) ;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
    }
    .contanier{
        width: 40%;
        height: 60%;
        background-color: white;
        border-radius: 20px;
        border: 1px solid ghostwhite;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 8px 2px rgb(185, 183, 183);
    }
    .btn{
        width: 100%;
        height: 8%;
        display: flex;
        justify-content: space-evenly;
      }
      button{
        width: 40%;
        height: 100%;
      }
    </style>
</head>
<body>
    <div class="main-contanier" id="main">
        <div class="contanier" id="contanier">
            <h1 id="tittle">Light ON/OFF Toggle</h1>
            <p id="sentence">A clean, interactive demonstration of light state switching</p>
            <img src="https://www.iconsdb.com/icons/preview/green/power-xxl.png" width="30%" height="30%" id="imgon">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcgU8DJFLJcZ_YglZ_r7b_EiaigqHHAPci0g&s" width="30%" height="30%" id="imgoff">
          <div class="btn">
            <button onclick="trunon()" id="on">Trun ON</button>
            <button onclick="off()" id="on">Light is currntly OFF</button>
          </div>
          <div class="display" id="display"></div>
        </div>
    </div>
    <script>
        function trunon(){
            document.getElementById("main").style.colorbackground = "#303841";
            document.getElementById("contanier").style.colorbackground = "#393E46";
            document.getElementById("tittle").style.color = "#FFFFFF"
            document.getElementById("sentence").style.color = "#FFFFFF"
            document.getElementById("imgoff").style.display = "none";
            document.getElementById("imgon").style.display = "block";
        }
        function off(){
            document.getElementById("main").style.colorbackground = "#FCF8F8";
            document.getElementById("contanier").style.colorbackground = "#FFFFFF";
            document.getElementById("tittle").style.color = "#0F0E0E"
            document.getElementById("sentence").style.color = "#0F0E0E"
            document.getElementById("imgon").style.display = "none";
            document.getElementById("imgoff").style.display = "block";
        }
    </script>
</body>
</html>
