<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Menu System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 50%;
            padding: 10%;
            background-color: antiquewhite;
            text-align: center;
            border-radius: 10px;
        }

        .button {
            width: 100%;
            margin: 5px 0;
            background-color: aquamarine;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }

        .button:hover {
            background-color: #e7ad94;
        }

        .display {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(167, 198, 245, 0.26);
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box">
            <h2>Pizza Menu</h2>

            <button class="button" onclick="smallPizza()">Small Pizza 150</button>
            <button class="button" onclick="mediumPizza()">Medium Pizza 250</button>
            <button class="button" onclick="largePizza()">Large Pizza 350</button>

            <div class="display">
                <p id="display"></p>
            </div>
        </div>
    </div>

    <script>
        let pizzaPrice = 0;
        let select = "";

        function getPizza() {
            switch (pizzaPrice) {
                case 150:
                    select = "You selected Small Pizza!";
                    break;
                case 250:
                    select = "You selected Medium Pizza!";
                    break;
                case 350:
                    select = "You selected Large Pizza!";
                    break;
            }
            document.getElementById("display").innerHTML = select;
        }

        function smallPizza() {
            pizzaPrice = 150;
            getPizza();
        }

        function mediumPizza() {
            pizzaPrice = 250;
            getPizza();
        }

        function largePizza() {
            pizzaPrice = 350;
            getPizza();
        }
    </script>
</body>
</html>
