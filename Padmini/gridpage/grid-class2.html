<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;


        }

        .container {
            width: 1200vw;
            height: 1200vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: antiquewhite;
        }

        .box {
            background-color:deepskyblue;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>


</body>

</html>
