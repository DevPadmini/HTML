<!DOCTYPE html>

    <style>
        .body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            /* grid-template-rows: repeat(8, 1fr); */
            background-color: antiquewhite;
            border: 2px solid black;
        }

        .box {

            border: solid 2px black;

        }

        .box-one {
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .box-two {
            grid-column: 2/5;
        }

        .box-three {
            grid-row: 3/ span 6;
        }

        .box-A {
            grid-column: 5/span 7;
        }

        .box-G {
            grid-row: 2/3;
        }
        .box-x{
            grid-column: 2/8;
        }
        .box-P{
            grid-column: 4/7;
        }
        .box-3{
            grid-column: 5/8;
        }
    </style>
</head>
